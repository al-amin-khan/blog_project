{% extends "blog/base.html" %}

{% block content_block %}

<div class="">
  <h4>{{post.title}} </h4>
  <small>published at: {{post.created_date}}</small> | <small>Updated at: {{post.updated_date}}</small>
  <p> <small> Author: {{post.author}}</small> </p>
  <p>{{post.body}}</p>
  <p>{{post.slug}}</p>
  <a href="{% url 'blog:update_post' post.slug %}">Edit Post</a> | <a href="{% url 'blog:delete_post' post.slug %}">Delete Post</a>
</div>

{% endblock %}
