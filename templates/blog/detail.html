{% extends "blog/base.html" %}

{% block content_block %}

<div class="">
  <h4>{{post.title}} </h4>
  <p> <small> Author: {{post.author}}</small> </p>
  <p>{{post.body}}</p>
  <a href="{% url 'update_post' post.pk %}">Edit Post</a> | <a href="{% url 'delete_post' post.pk %}">Delete Post</a>
</div>

{% endblock %}
